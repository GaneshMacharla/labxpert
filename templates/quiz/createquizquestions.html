<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide|Sofia|Trirong">

    <title>LabXpert</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        body {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        button:hover,select:hover{
            cursor: pointer;
        }
       input,
        button {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 200px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            font-size: 16px;
            color: #333;
            /* Gradient background */
            background-image: linear-gradient(to bottom, #fff, #f2f2f2);
            margin-bottom: 10px;
            /* Added margin-bottom for spacing */
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }
        .button-container button {
            flex: 1;
        }
        .question {
            margin-bottom: 20px;
        }
        .choices {
            margin-top: 10px;
        }
        .choices input {
            display: block;
            margin-top: 5px;
        }
        .header {
            background: #2c3e50;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 30px;
            height: 97px;
            border-radius:10px;
            font-size:30px;
        }
        .header h1 {
            font-family: 'Audiowide', sans-serif;
            color: #ecf0f1;
            font-size: 46px;
            font-weight: bold;
        }
        .Lab {
          color: #e3f70b;
          font-size: 50px;
        } 
        input:focus,select:focus {
            border-color: #2980b9;
            outline: none;  /* Removes default browser outline */
            box-shadow: 0 0 5px rgba(41, 128, 185, 0.5);  /* Adds a shadow for a glowing effect */
        }
        
        option{
            color:#2980b9;
        }
        
        
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Lab<span class="Lab">X</span>pert - Quiz</h1>
        </div>
      
        <form id="quizForm" action="../submit-quiz/" method="POST">
            {% csrf_token %}
            <label for="title">Enter the time limit of the quiz:</label>

            <input type="time" id="starttime" name="time_limit">

            <label for="title">Enter the title of the quiz:</label>
            <input type="text" name="title" required />
            <label for="numQuestions">Number of Questions:</label>
            <input type="number" id="numQuestions" name="numQuestions" min="1" max="50" required>
            <div class="button-container">
                <button type="button" onclick="generateQuestions(event)">Generate Questions</button>
            </div>
            <div id="questionsContainer"></div>
            <div class="button-container">
                <button type="submit">Submit Quiz</button>
            </div>
        </form>
    </div>

    <script>
        function generateQuestions(event) {
            event.preventDefault();
            const numQuestions = document.getElementById('numQuestions').value;
            const questionsContainer = document.getElementById('questionsContainer');
            questionsContainer.innerHTML = ''; // Clear previous questions

            for (let i = 0; i < numQuestions; i++) {
                // Create question container
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question';

                // Create question label and input
                const questionLabel = document.createElement('label');
                questionLabel.textContent = `Question ${i + 1}:`;
                const questionInput = document.createElement('input');
                questionInput.type = 'text';
                questionInput.name = `question${i}`;
                questionInput.placeholder = `Enter question ${i + 1}`;
                questionInput.required = true;

                questionDiv.appendChild(questionLabel);
                questionDiv.appendChild(questionInput);

                // Create choices
                const choicesDiv = document.createElement('div');
                choicesDiv.className = 'choices';

                for (let j = 0; j < 4; j++) {
                    const choiceInput = document.createElement('input');
                    choiceInput.type = 'text';
                    choiceInput.name = `question${i}choice${j}`;
                    choiceInput.placeholder = `Choice ${j + 1}`;
                    choiceInput.required = true;

                    choicesDiv.appendChild(choiceInput);
                }

                const answerLabel = document.createElement('label');
                answerLabel.textContent = `Answer ${i + 1}:`;
                const answerInput = document.createElement('input');
                answerInput.type = 'text';
                answerInput.name = `answer${i}`;
                answerInput.placeholder = `Enter answer ${i + 1}`;
                answerInput.required = true;

                questionDiv.appendChild(choicesDiv);
                questionDiv.appendChild(answerLabel);
                questionDiv.appendChild(answerInput);

                questionsContainer.appendChild(questionDiv);
            }
        }
    </script>
</body>
</html>
