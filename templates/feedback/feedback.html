<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide|Sofia|Trirong">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


    <title>Document</title>
    <style>
    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }

    .main {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
    }

    .quest{
        position: relative;
        left:20px;
    }

    h1 {
        text-align: center;
    }

    /* Select option styling */

    button {
        width: 200px;
        padding: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #fff;
        font-size: 16px;
        color: #333;
        /* Gradient background */
        background-image: linear-gradient(to bottom, #fff, #f2f2f2);
        margin-bottom: 10px;
        /* Added margin-bottom for spacing */
    }

    .header {
        background: #2c3e50;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 8px 30px;
        height: 97px;
        border-radius:10px;
        font-size:30px;
    }
    .header h1 {
        font-family: 'Audiowide', sans-serif;
        color: #ecf0f1;
        font-size: 46px;
        font-weight:bold;
    }
    .Lab {
      color: #e3f70b;
      font-size: 50px;
    } 
   
    

    textarea,
    input[type="email"],
    button,
    .title,
    #numQuestions {
        width: 100%;
        padding: 10px;
        margin: 5px 0 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    

    textarea {
        width: 100%;
        height: 200px;
        padding: 15px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-family: inherit;
        box-sizing: border-box;
        transition: border-color 0.3s;
    }

    .email{
        margin-top:30px;
        margin-bottom: 30px;
        width:100px;

    }
    input:focus,select:focus,textarea:focus {
        outline: none;  /* Removes default browser outline */
        box-shadow: 0 0 5px rgba(41, 128, 185, 0.5);  /* Adds a shadow for a glowing effect */
    }
    
    option{
        color:#2980b9;
    }
    
    textarea:focus{
        border-color: aqua;
    }
    button:hover{
        cursor: pointer;
    }
</style>
</head>
<body>
    <div class="main">
        <div class="header">
          <h1>Lab<span class="Lab">X</span>pert - Feedback</h1>
      </div>
    <div class="mt-4"></div>
    <div class="content">
        <form action="./submit-feedback/" method="post">
            {% csrf_token%}

            <div class="mt-4"></div>

            <label for="email">Enter your Email:</label>
            
            <input type="email" class="email" name="email" required placeholder="someone@gmail.com"/>
            <label for="feedback">Enter your feedback here:</label>
            <textarea placeholder="about the website " name="feedback"></textarea>
                <div class="button-container">
                <button type="submit">Submit Your feedback</button>
            </div>
        </form>
    <!-- </div> -->
</div>
</div>
</body>
</html>
