
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LabXpert</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide|Sofia|Trirong">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <style>
    .hover-effect:hover{
      box-shadow: 0px 0px 40px rgb(26, 44, 26,0.2);
    }
    *{
      padding:0px;
      margin:0px;
      box-sizing: border-box;
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }
  </style>
  <script>
    // JavaScript code to hide the alert after 3 seconds
    document.addEventListener('DOMContentLoaded', function() {
        const divTag = document.querySelector('.alert.alert-warning.alert-dismissible.fade.show');
        setTimeout(function(){
            if (divTag) {
                divTag.style.display = "none";
            }
        }, 3000);
    });
</script>
</head>

<body>
    {% for message in messages %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
      <strong>Message:</strong> {{message}}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
    <!-- Registration 6 - Bootstrap Brain Component -->
    <section class="p-3 p-md-4 p-xl-5">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12 col-md-9 col-lg-7 col-xl-6 col-xxl-5">
            <div class="card border-0 shadow-sm rounded-4">
              <div class="card-body p-3 p-md-4 p-xl-5 bg-light hover-effect">
                <div class="row">
                  <div class="col-12">
                    <div class="mb-5">
                      <h2 class="h3">Registration</h2>
                      <h3 class="fs-6 fw-normal text-secondary m-0">Enter your details to register</h3>
                    </div>
                  </div>
                </div>
                <form action="../registration-validation/" method="POST">
                  {% csrf_token%}
                  <div class="row gy-3 overflow-hidden">
                    <div class="col-12">
                      <div class="form-floating mb-3">
                        <input type="text" class="form-control" name="pin" id="pin" placeholder="pin"
                          required>
                        <label for="pin" class="form-label">Pin Number</label>
                      </div>
                    </div>
                    <div class="col-12">
                      <div class="form-floating mb-3">
                        <input type="text" class="form-control" name="fullname" id="fullname" placeholder="fullname"
                          required>
                        <label for="lastName" class="form-label">Full Name</label>
                      </div>
                    </div>
                    {% comment %} <div class="col-12">
                      <div class="form-floating mb-3">
                        <input type="text" class="form-control" name="phone" id="phone number" placeholder="number"
                          required>
                        <label for="firstName" class="form-label">Phone Number</label>
                      </div>
                    </div> {% endcomment %}
                    {% comment %} <div class="col-12">
                      <div class="form-floating mb-3">
                        <input type="text" class="form-control" name="address" id="address" placeholder="address"
                          required>
                        <label for="firstName" class="form-label">Address</label>
                      </div>
                    </div> {% endcomment %}
                    <div class="col-12">
                      <div class="form-floating mb-3">
                        <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com"
                          required>
                        <label for="email" class="form-label">Email</label>
                      </div>
                    </div>
                    <div class="col-12">
                      <div class="form-floating mb-3">
                        <input type="password" class="form-control" name="password" id="password" value=""
                          placeholder="Password" required>
                        <label for="password" class="form-label">Password</label>
                      </div>
                    </div>
  
  
                    <div class="col-12">
                      <div class="form-floating mb-3">
                        <input type="password" class="form-control" name="confirmpassword" id="password" value=""
                          placeholder="Password" required>
                        <label for="password" class="form-label">Confirm Password</label>
                      </div>
                    </div>
                    <div class="col-12">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" name="iAgree" id="iAgree" required>
                        <label class="form-check-label text-secondary" for="iAgree">
                          I agree to the <a href="#!" class="link-primary text-decoration-none">terms and conditions</a>
                        </label>
                      </div>
                    </div>
                    <div class="col-12">
                      <div class="d-grid">
                        <button class="btn bsb-btn-2xl btn-primary" type="submit">Sign up</button>
                      </div>
                    </div>
                  </div>
                </form>
                <div class="row">
                  <div class="col-12">
                    <hr class="mt-5 mb-4 border-secondary-subtle">
                    <p class="m-0 text-secondary text-center">Already have an account? <a href="../login"
                        class="link-primary text-decoration-none">Sign in</a></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    </div>
   
  </body>
  
</html>
